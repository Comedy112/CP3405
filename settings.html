        <p>Zoom Text: <p>

    <div class="zoomin">
        <img id="zoomin" type="image" src="settingszoomin.png" alt="Zoom In">
    </div>

    <div class="zoomout">
        <img id="zoomout" type="image" onclick="" src="settingszoomout.png" alt="Zoom Out">
    </div>

<script>
$('#zoomin').click(function() {
   updateZoom(0.1);


});

$('#zoomout').click(function() {
   updateZoom(-0.1);
});


zoomLevel = 1;

var updateZoom = function(zoom) {
   zoomLevel += zoom;
   $('body').css({ zoom: zoomLevel, '-moz-transform': 'scale(' + zoomLevel + ')' });
  
}
</script>

    <br> <br> <br> <br>

        <p>Read Text Aloud: <p>

    <div class="readtextaloud">
        <img id="readtextaloudtoggleButton" type="image" onclick="readTextAloud()" src="toggleOFF.png" alt="Toggle Read Text Aloud">
    </div>

        <script>
            var image1 =  document.getElementById("readtextaloudtoggleButton");
		
            function readTextAloud()
            {
                if (image1.getAttribute('src') == "toggleOFF.png")
                {
                    image1.src = "toggleON.png";
                }
                else
                {
                    image1.src = "toggleOFF.png";
                }
            }         
           
        </script>

    </div>

         <script>
            var image2 =  document.getElementById("invertcoloursmodetoggleButton");

            function invertColours()

                }
            }
        </script>
